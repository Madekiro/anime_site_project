<body>
    <p class="texto">Реєстрація</p>
    <div class="Registr">
        <form action="register.php" method="post">
            <div class="form-group">
                <span class="fontawesome-user"></span>
                <input type="text" name="username" required placeholder="Нікнейм" autocomplete="off">
            </div>
            <div class="form-group">
                <span class="fontawesome-envelope-alt"></span>
                <input type="text" name="email" required placeholder="Пошта" autocomplete="off">
            </div>
            <div class="form-group">
                <span class="fontawesome-lock"></span>
                <input type="password" name="password" required placeholder="Пароль" autocomplete="off" >

            </div>
            <div class="form-group">
                <input type="submit" value="Зареєструватися">
            </div>
        </form>
</body>
